<!DOCTYPE html>
<html lang="en">
  
<!--Aréa onde são linkados os links do BootStrap, CSS e fontes. E onde fica o titulo da aba da ppágina-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="./css/footer.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet" />

  <!--Inclui o Bootstrap e a estilização responsiva-->
</head>

<body>
  <header>
  <!--Inicio da seção do corpo da página e cabeçalho junto com a linkagem de seções de redirecionamento-->
  <!--e expansão da barra quando acionada -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Salento.</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cardápio</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>
  <main>
    <!--Seção principal da página-->
    <div class="container">
      <!-- Button trigger modal -->
      <!-- Button trigger modal -->
       <!--Botão que aciona um comando de expanção-->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        +
      </button>

      <!-- Modal -->


      <!-- Tabela de produtos -->
       <!--Tabela demostrando um cardpio com informacões e animações atreladas a um evento-->
      <table class="table table-striped">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">cadastre um novo produto</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>


              <!--Especificando cada item atráves de um label e atrelando eles a cada um dos alimentos, atrelados ao modal-->
              <div class="modal-body">
                <div class="mb-3">
                  <label for="nameInput" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="nameInput" placeholder="Nome do alimento">
                </div>
                <div class="mb-3">
                  <label for="imageInput" class="form-label">Imagem URL</label>
                  <input type="text" class="form-control" id="imageInput" placeholder="URL da imagem">
                </div>
                <div class="mb-3">
                  <label for="descriptionInput" class="form-label">Descrição</label>
                  <textarea class="form-control" id="descriptionInput" rows="3" placeholder="Descrição do item"></textarea>
                </div>
              </div>
              
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="saveButton" class="btn btn-primary">Save changes</button>
              </div>
              
            </div>
            <thead>
              <!--Especificando cada coluna da lista de itens-->
              <tr>
                <th scope="col">Imagem</th>
                <th scope="col">Título</th>
                <th scope="col">Descrição</th>
              </tr>
            </thead>
            <tbody id="produtosTable">
              <!-- Os itens serão adicionados aqui via JavaScript -->
            </tbody>
      </table>
    </div>


  </main>
  <footer class="text-center bg-body-tertiary">
    <!-- Grid container -->
     <!--Seção com icones de midias sociais-->
    <div class="container pt-4">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
          data-mdb-ripple-color="dark"><i class="fab fa-facebook-f"></i></a>

        <!-- Twitter -->
        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
          data-mdb-ripple-color="dark"><i class="fab fa-twitter"></i></a>

        <!-- Google -->
        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
          data-mdb-ripple-color="dark"><i class="fab fa-google"></i></a>

        <!-- Instagram -->
        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
          data-mdb-ripple-color="dark"><i class="fab fa-instagram"></i></a>

        <!-- Linkedin -->
        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
          data-mdb-ripple-color="dark"><i class="fab fa-linkedin"></i></a>
        <!-- Github -->
        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
          data-mdb-ripple-color="dark"><i class="fab fa-github"></i></a>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->
    <!--Direitos autorais dedicados as ferramentas-->
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
      © 2020 Copyright:
      <a class="text-body" href="https://mdbootstrap.com/">MDBootstrap.com</a>
    </div>
    <!-- Copyright -->
  </footer>
<!--links do js e bootstrap, adicionando suas funcionalidades e maneiras de estilização por parte do Bootstrap-->

  <!-- Bootstrap -->
  <script src="./node_modules/@popperjs/core/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

  <!-- MDB -->
  <script type="text/javascript" src="./node_modules/mdbootstrap/js/mdb.min.js"></script>
</body>

</html>
